    <body>
        <!-- timer will be displayed in this block -->
        <div id="timer" style = "width: 500px; height: 100px"></div>
        <!-- pause button -->
        <button type="button" name="button" id = "pauseButton">Pause</button>
        
        <script type="text/javascript">
        var secs = 5;
        var mins_to_add; 
        $('#timer').countdown({until: secs, 
                                format: 'HMS', //hr min sec format 
                                padZeroes: true});
                                // onExpiry: timeUp}); //call back func!
             
        $('#pauseButton').click(function() 
        { 
            var pause = $(this).text() === 'Pause'; 
            $(this).text(pause ? 'Resume' : 'Pause'); 
            $('#timer').countdown(pause ? 'pause' : 'resume'); 
        }); 
                
        function timeUp()
        {
            alert("time is up!");
        }  
        </script>
    </body>
